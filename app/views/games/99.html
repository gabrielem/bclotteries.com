<div id="greenbox">



  <div class="trapezoidal left rotate1">
    STRAIGHT
  </div>

  <div class="trapezoidal right rotate2">
    WIN: 0.2 <i class="fa fa-bitcoin"></i>
  </div>


  <div class="trapezoidal top">
    TICKET PRICE: 0.0025 <i class="fa fa-bitcoin"></i>
  </div>

  <div class="game-box">

    <div class="row text">
      <div class="col-md-12 text-center ">
        Select and Click any Straight Number from 0 to 99
        <br>
        or a numbers Set to get the Bet Address
      </div>
    </div>
    <div class="row text">
      <div class="col-md-12 text-center green">
        STRAIGHT: WIN 0.2 <i class="fa fa-bitcoin"></i>
      </div>
    </div>
    <div class="row btn-box">
      <div class="col-md-12 text-center">



        <span style="cursor:pointer;" ng-click="set99str(bitRange)" class="btn-number hidden-xs" id="display-range1a">{{bitRange}}</span>


        <span class="visible-xs">
          <a href class="btn-plus-minus" ng-click="minus()">
            <i class="fa fa-minus"></i>
          </a>
          <span class="btn-number" id="display-range1b">{{bitRange}}</span>
          <a href class="btn-plus-minus " ng-click="plus()">
            <i class="fa fa-plus"></i>
          </a>
        </span>

      </div>
    </div>


    <div class="row">
      <div class="col-xs-1">
        <a href class="btn-plus-minus hidden-xs" ng-click="minus()">
          <i class="fa fa-minus"></i>
        </a>
      </div>
      <div class="col-xs-1 hidden-xs">
        <span href="#" class="btn-number-green" id="display-range2">{{bitRange}}</span>
      </div>
      <div class="col-xs-9">
        <input label="" class="form-control range" type="range" min="0" max="99" step="1" value="{{bitRange}}" ng-model="bitRange" >
      </div>
      <div class="col-xs-1">
        <a href class="btn-plus-minus hidden-xs" ng-click="plus()">
          <i class="fa fa-plus"></i>
        </a>
      </div>
    </div>


    <div class="row text">
      <div class="col-md-12 text-center green">
        SET: WIN 0.06 <i class="fa fa-bitcoin"></i>
      </div>
    </div>
    <div class="row btn-box">
      <div class="col-md-12 text-center numbers">
        <div class="">
          <span ng-click="set99set(n)" ng-repeat="n in opt99" class="btn-number-green" ng-show="$index<10">{{n}}</span>
        </div>

        <div>
          <span ng-click="set99set(n)" ng-repeat="n in opt99" class="btn-number-green" ng-show="$index>9">{{n}}</span>
        </div>
      </div>
    </div>

    <div class="row text">
      <div class="col-md-12 text-center ">
        Multiple Bets now available!
        <i class="fa fa-question-circle-o" title="" onmouseenter="$(this).tooltip('show')" data-original-title="Put all your bets in one transaction to bet on different numbers on the same Block Drawing... and save transaction fees!"></i>
      </div>
    </div>

  </div>


</div>
